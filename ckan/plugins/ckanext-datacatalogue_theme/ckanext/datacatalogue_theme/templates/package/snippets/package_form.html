{% ckan_extends %}

{% block save_button %}
    {% if not data.id %}
        <button class="btn btn-primary" name="save" value="go-metadata" type="submit">{{ _('Save') }}</button>
    {% endif %}
    <button class="btn btn-primary" type="submit" name="save">{% block save_button_text %}{{ _('Attach File') }}{% endblock %}</button>
{% endblock %}
