---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: data-catalogue
  name: data-catalogue
spec:
  replicas: 1
  selector:
    name: data-catalogue
    version: v0
  template:
    metadata:
      labels:
        name: data-catalogue
        version: v0
    spec:
      containers:
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v1.1.6
          imagePullPolicy: Always
          env:
            - name: PROXY_SERVICE_HOST
              value: 'https://127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '5000'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
            - name: ADD_NGINX_LOCATION_CFG
              value: 'proxy_set_header X-Url-Scheme $scheme;'
            - name: SERVER_KEY
              value: /etc/secrets/platform_tls.key
            - name: SERVER_CERT
              value: /etc/secrets/platform_tls.crt
          ports:
           - name: https
             containerPort: 443
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
          resources:
           limits:
            cpu: 200m
            memory: 400M
        - name: vault-side-kick
          image: quay.io/ukhomeofficedigital/vault-sidekick:v0.0.9-2
          args:
            - -output=/etc/secrets
            - -tls-skip-verify=true
            - -auth=/vault/vault.yml
            - -cn=secret:platform/secrets/platform_tls:fmt=cert,file=platform_tls
            - -cn=secret:data-catalogue/postgres/creds:file=.postgres_creds
            - -cn=secret:data-catalogue/secrets/basic_auth:file=basic_auth
            - -cn=secret:data-catalogue/secrets/s3:file=.s3
          env:
          - name: VAULT_ADDR
            value: https://vault.vault.svc.cluster.local:8200
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault
              mountPath: /vault
              readOnly: true
          resources:
           limits:
            cpu: 200m
            memory: 400M
        - name: data-catalogue
          image: "quay.io/ukhomeofficedigital/data-catalogue:${CKAN_VERSION}"
          imagePullPolicy: Always
          env:
            -
              name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: datacatalogue-rds
                  key: host
            -
              name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: datacatalogue-rds
                  key: port
            -
              name: DATABASE_URL
              value: "postgresql://ckan:ckan@db/ckan"
            -
              name: DB_CREDS
              value: /etc/secrets/.postgres_creds
            -
              name: CKAN_SOLR_URL
              value: "https://solr:8980/solr/ckan"
            -
              name: SSL_CERT
              value: /etc/secrets/platform_tls.crt
            -
              name: SSL_KEY
              value: /etc/secrets/platform_tls.key
      #    livenessProbe:
      #      httpGet:
      #        path: /
      #        port: 5000
      #      initialDelaySeconds: 300
      #      timeoutSeconds: 60
      #    readinessProbe:
      #      httpGet:
      #        path: /
      #        port: 5000
      #      initialDelaySeconds: 300
      #      timeoutSeconds: 60
          resources:
           limits:
            cpu: 400m
            memory: 400M
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
      restartPolicy: Always
      volumes:
        - emptyDir: {}
          name: secrets
        - name: vault
          secret:
            secretName: vault
