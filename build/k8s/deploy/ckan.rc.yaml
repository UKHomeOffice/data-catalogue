---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: data-catalogue
  name: data-catalogue
spec:
  replicas: 1
  selector:
    name: data-catalogue
    version: v0
  template:
    metadata:
      labels:
        name: data-catalogue
        version: v0
    spec:
      containers:
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v1.2.2
          imagePullPolicy: Always
          env:
            - name: PROXY_SERVICE_HOST
              value: 'http://127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '5000'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
            - name: ADD_NGINX_LOCATION_CFG
              value: 'proxy_set_header X-Url-Scheme $scheme;'
          #  - name: LOAD_BALANCER_CIDR
          #    value: '10.50.0.0/16'
            - name: LOCATIONS_CSV
              value: /,/
            - name: ADD_NGINX_LOCATION_CFG_2
              value: 
            - name: NAXSI_RULES_URL_CSV 
              value: 'https://raw.githubusercontent.com/UKHomeOffice/data-catalogue/naxsi/build/nasxi.rules'
            - name: NAXSI_RULES_MD5_CSV
              value: '22d1073f2fadd45cdb70e382728331be'
            - name: SERVER_KEY
              value: /etc/secrets/platform_tls.key
            - name: SERVER_CERT
              value: /etc/secrets/platform_tls.crt
          ports:
           - name: https
             containerPort: 443
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
          resources:
           limits:
            cpu: 200m
            memory: 400M
        - name: vault-side-kick
          imagePullPolicy: Always
          image: quay.io/ukhomeofficedigital/vault-sidekick:v0.2.0
          args:
            - -output=/etc/secrets
            - -tls-skip-verify=true
            - -cn=secret:platform/secrets/platform_tls:fmt=cert,file=platform_tls
            - -cn=secret:services/data-catalogue/secrets/.postgres:file=.postgres_creds
            - -cn=secret:services/data-catalogue/secrets/basic_auth:file=basic_auth
            - -cn=secret:services/data-catalogue/secrets/.s3:file=.s3
            - -cn=secret:services/data-catalogue/secrets/email-vars:file=.email-creds,fmt=txt
          env:
          - name: VAULT_ADDR
            value: https://vault.vault.svc.cluster.local:8200
          - name: VAULT_TOKEN
            valueFrom:
              secretKeyRef:
                name: store-token
                key: token
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
          resources:
           limits:
            cpu: 200m
            memory: 400M
        - name: data-catalogue
          image: "quay.io/ukhomeofficedigital/data-catalogue:${CKAN_VERSION}"
  #        image: "quay.io/ukhomeofficedigital/data-catalogue:v4.0.1-218"
          imagePullPolicy: Always
          env:
            -
              name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: datacatalogue-rds
                  key: host
            -
              name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: datacatalogue-rds
                  key: port
            -
              name: DATABASE_URL
              value: "postgresql://ckan:ckan@db/ckan"
            -
              name: DB_CREDS
              value: /etc/secrets/.postgres_creds
            -
              name: S3_CREDS
              value: /etc/secrets/.s3
            -
              name: CKAN_SOLR_URL
              value: "https://solr:8980/solr/ckan"
            -
              name: SSL_CERT
              value: /etc/secrets/platform_tls.crt
            -
              name: SSL_KEY
              value: /etc/secrets/platform_tls.key
            - name: SOLR_USER
              value: 'admin'
            - name: SOLR_PASSWORD
              value: 'testing'
          readinessProbe:
            exec:
             command:
              - /docker/healthcheck.sh
            initialDelaySeconds: 100
            timeoutSeconds: 2 
          livenessProbe:
            exec:
             command:
              - /docker/healthcheck.sh
            initialDelaySeconds: 100
            timeoutSeconds: 2 
          resources:
           limits:
            cpu: 400m
            memory: 4G
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
      restartPolicy: Always
      volumes:
        - emptyDir: {}
          name: secrets
        - name: vault
          secret:
            secretName: vault
