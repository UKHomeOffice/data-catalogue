---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: data-catalogue
  name: data-catalogue
spec:
  replicas: 1
  selector:
    name: data-catalogue
    version: v0
  template:
    metadata:
      labels:
        name: data-catalogue
        version: v0
    spec:
      containers:
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v1.0.0
          imagePullPolicy: Always
          env:
            - name: PROXY_SERVICE_HOST
              value: '127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '5000'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
          ports:
           - name: https
             containerPort: 443
           - name: http
             containerPort: 80
        - name: data-catalogue
          image: "quay.io/ukhomeofficedigital/data-catalogue:v4.0.1-102"
          imagePullPolicy: Always
          env:
            -
              name: DATABASE_URL
              value: "postgresql://ckan:ckan@db/ckan"
            -
              name: SOLR_URL
              value: "http://solr:8983/"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 300
            timeoutSeconds: 60
          ports:
            -
              containerPort: 80
              name: http
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 300
            timeoutSeconds: 60
          resources:
           limits:
            cpu: 200m
            memory: 1024M
      restartPolicy: Always
