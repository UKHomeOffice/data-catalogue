---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: data-catalogue
  name: data-catalogue
spec:
  replicas: 1
  selector:
    name: data-catalogue
    version: v0
  template:
    metadata:
      labels:
        name: data-catalogue
        version: v0
    spec:
      containers:
        - name: proxy
          image: quay.io/ukhomeofficedigital/nginx-proxy:v1.0.0
          imagePullPolicy: Always
          env:
            - name: PROXY_SERVICE_HOST
              value: 'https://127.0.0.1'
            - name: PROXY_SERVICE_PORT
              value: '5000'
            - name: NAXSI_USE_DEFAULT_RULES
              value: 'FALSE'
            - name: ENABLE_UUID_PARAM
              value: 'FALSE'
            - name: SERVER_KEY
              value: /etc/secrets/platform_tls.key
            - name: SERVER_CERT
              value: /etc/secrets/platform_tls.crt
          ports:
           - name: https
             containerPort: 443
           - name: http
             containerPort: 80
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
          resources:
           limits:
            cpu: 200m
            memory: 800M
        - name: vault-side-kick
          image: quay.io/ukhomeofficedigital/vault-sidekick:v0.0.9-2
          args:
            - -output=/etc/secrets
            - -tls-skip-verify=true
            - -auth=/vault/vault.yml
            - -cn=secret:platform/secrets/platform_tls:fmt=cert,file=platform_tls
      #      - -cn=secret:platform/secrets/platform_tls:file=platform_tls
          env:
          - name: VAULT_ADDR
            value: https://vault.vault.svc.cluster.local:8200
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
            - name: vault
              mountPath: /vault
              readOnly: true
          resources:
           limits:
            cpu: 200m
            memory: 800M
        - name: data-catalogue
          image: "quay.io/ukhomeofficedigital/data-catalogue:${CKAN_VERSION}"
          imagePullPolicy: Always
          env:
            -
              name: DATABASE_URL
              value: "postgresql://ckan:ckan@db/ckan"
            -
              name: SOLR_URL
              value: "http://solr:8983/"
            -
              name: SSL_CERT
              value: /etc/secrets/platform_tls.crt
            -
              name: SSL_KEY
              value: /etc/secrets/platform_tls.key
#          livenessProbe:
#            httpGet:
#              path: /
#              port: 80
#            initialDelaySeconds: 60
#            timeoutSeconds: 60
          name: data-catalogue
          ports:
            -
              containerPort: 5000
              name: https
#          readinessProbe:
#            httpGet:
#              path: /
#              port: 80
#            initialDelaySeconds: 1
#            timeoutSeconds: 60
          resources:
           limits:
            cpu: 400m
            memory: 800M
          volumeMounts:
            - name: secrets
              mountPath: /etc/secrets
      restartPolicy: Always
      volumes:
        - emptyDir: {}
          name: secrets
        - name: vault
          secret:
            secretName: vault
