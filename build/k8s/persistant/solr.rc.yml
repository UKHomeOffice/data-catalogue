---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: solr
  name: solr
spec:
  replicas: 1
  selector:
    name: solr
    version: v0
  template:
    metadata:
      labels:
        name: solr
        version: v0
    spec:
      containers:
        -
          env:
            -
              name: OVERRIDE_SOLR_PORT
              value: "8983"
          image: "quay.io/ukhomeofficedigital/ckan-solr:v0.2.0"
          imagePullPolicy: Always
          livenessProbe:
            httpGet:
              path: /
              port: 8983
            initialDelaySeconds: 10
            timeoutSeconds: 1
          name: solr
          ports:
            -
              containerPort: 8983
              name: solr
          readinessProbe:
            httpGet:
              path: /
              port: 8983
            initialDelaySeconds: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 100m
              memory: 500m
      restartPolicy: Always
