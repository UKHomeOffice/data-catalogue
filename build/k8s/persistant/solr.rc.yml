---
apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: solr
  name: solr
spec:
  replicas: 1
  selector:
    name: solr
    version: v0
  template:
    metadata:
      labels:
        name: solr
        version: v0
    spec:
      containers:
      - name: solr
        image: "quay.io/ukhomeofficedigital/ckan-solr:v0.2.0"
        imagePullPolicy: Always
        ports:
          - name: solr
            containerPort: 8983
        readinessProbe:
          httpGet:
            path: /solr/ckan/admin/ping
            port: 8983
          initialDelaySeconds: 100
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /solr/ckan/admin/ping
            port: 8983
          initialDelaySeconds: 100
          timeoutSeconds: 5
        env:
          - name: SOLR_PORT
            value: "8983"
        #  - name: SOLR_HOST
        #    value: 127.0.0.1
          - name: SOLR_HEAP
            value: 1g
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/secrets
          name: secrets
      - name: proxy
    #    image: "quay.io/gileshinchcliff/solr:testing"
        image: "quay.io/gileshinchcliff/nginx:1.9-testing"
        imagePullPolicy: Always
        ports:
          - name: solrtls
            containerPort: 8980
        env:
          - name: PROXY_SERVICE_HOST
            value: 'http://127.0.0.1'
          - name: PROXY_SERVICE_PORT
            value: '8983'
          - name: NAXSI_USE_DEFAULT_RULES
            value: 'FALSE'
        #  - name: ENABLE_UUID_PARAM
        #    value: 'FALSE'
          - name: BASIC_AUTH
            value: /etc/secrets/basic_auth
          - name: HTTPS_LISTEN_PORT
            value: '8980'
        resources:
          limits:
            cpu: 100m
            memory: 500Mi
        volumeMounts:
        - mountPath: /etc/secrets
          name: secrets
      - name: vault-side-kick
        image: quay.io/ukhomeofficedigital/vault-sidekick:v0.0.9-2
        args:
          - -output=/etc/secrets
          - -tls-skip-verify=true
          - -auth=/vault/vault.yml
          - -cn=secret:data-catalogue/secrets/basic_auth:file=basic_auth
          - -cn=secret:platform/secrets/platform_tls:fmt=cert,file=platform_tls
        env:
        - name: VAULT_ADDR
          value: https://vault.vault.svc.cluster.local:8200
        volumeMounts:
          - name: secrets
            mountPath: /etc/secrets
          - name: vault
            mountPath: /vault
            readOnly: true
        resources:
         limits:
          cpu: 100m
          memory: 200Mi
      volumes:
        - emptyDir: {}
          name: secrets
        - name: vault
          secret:
            secretName: vault
      restartPolicy: Always
